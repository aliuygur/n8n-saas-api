version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "internal/db/queries/instances.sql"
      - "internal/db/queries/users.sql"
      - "internal/db/queries/subscriptions.sql"
    schema: 
      - "internal/services/provisioning/migrations/"
      - "internal/services/api/migrations/"
      - "internal/services/subscription/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "string"
