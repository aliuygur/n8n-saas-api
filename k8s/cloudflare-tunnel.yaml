# Single Cloudflare Tunnel for all n8n instances
# Deploy this once per cluster, not per customer
#
# Prerequisites:
# 1. Create tunnel: cloudflared tunnel create n8n-cluster-tunnel
# 2. Get tunnel token from Cloudflare dashboard
# 3. Create secret: kubectl create secret generic cloudflare-tunnel --from-literal=token=YOUR_TOKEN
# 4. Create DNS records manually at Cloudflare panel for each customer domain

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  labels:
    app: tunnel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      containers:
        - name: cloudflare-tunnel
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - "--no-autoupdate"
            - run
            - "--token"
            - $(token)
          envFrom:
            - secretRef:
                name: cloudflare-tunnel
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 1m
              memory: 10Mi
          imagePullPolicy: Always
          securityContext:
            readOnlyRootFilesystem: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 1
  progressDeadlineSeconds: 600
---
# Create this secret manually with your tunnel token:
# kubectl create secret generic cloudflare-tunnel --from-literal=token=YOUR_TUNNEL_TOKEN
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel
type: Opaque
